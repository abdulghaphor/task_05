<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="#">
                <ul>
                    <li><a href="{% url 'restaurant-detail' restaurant.id %}">Name: {{restaurant.name}}, Description: {{restaurant.description}}</a></li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
